<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN | 수화를 위한 화상 플랫폼</title>

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="./static/frontEnd/css/style.css">
    <link rel="stylesheet" href="./static/frontEnd/css/joinRoom.css">
    <link rel="stylesheet" href="./static/frontEnd/css/newMain.css">

    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="signDiv" id="signInUpDiv">
        <div id="signIn">Sign In</div>
        <div id="signUp" onclick="location.href='./signUp'">Sign Up</div>
    </div>

    <div class="signDiv signed" id="logined" hidden>
        <a id="welcomeText">김강수님 환영합니다</a>
        <div id="signOut">Sign Out</div>
    </div>


    <div class="topDiv" id="topDiv">
        <a href="./" id="SIGNIMG"><img src="./static/frontEnd/images/mainLogo.png" alt="메인로고"></a>
    </div>

    <div class="slideDiv" id="slideDiv">
        <div class="inner" style="width: 60%; position: relative;">
            <img src="./static/frontEnd/images/rightMain.png" alt="Leaf" id="rightMain">
            <img src="./static/frontEnd/images/leftLeaf.png" alt="Leaf" id="leftLeaf">
            <img src="./static/frontEnd/images/leftLeaf.png" alt="Leaf" id="leftLeaf2">
            <div class="mainText" id="mainText" style="padding: 50px 0px; text-align: left;">
                <img src="./static/frontEnd/images/video.png" alt="Video chat monitor" id="vMonitor">
                <div class="rightInner">
                    <a id="mainTitle">인공지능 기반 <br>수어번역 화상 플랫폼</a> <br>
                    <a id="subTitle">Sign Language Translation Video Platform</a> <br>
                    <img src="./static/frontEnd/images/mainLogo.png" alt="MainLogo" width="200px">
                </div>
            </div>
        </div>
    </div>

    <div class="articleDiv">
        <div class="inner">
            <!-- Article 1 -->
            <div class="articleOne">
                <!-- <div class="aOLeft">
                    <a id="mainTitle">'손으로 전하는 목소리' <strong>수어</strong></a><br>
                    <a id="subTitle">소리가 아닌 시각으로 소통하는 또 하나의 언어</a>
                </div> -->

                <div class="aORight">
                    <div>
                        <a id="mainTitle">'손으로 전하는 목소리' <strong>수어</strong></a><br>
                        <a id="subTitle">소리가 아닌 시각으로 소통하는 또 하나의 언어</a><br>
                        <img src="./static/frontEnd/images/mainLogo.png" alt="MAIN LOGO" width="60%">
                        <br>
                        <div id="startNow">지금 바로 시작하기</div>
                    </div>
                    <img id="mockupImg" src="./static/frontEnd/images/mockup.png" alt="Mockup image" width="100%">
                </div>
                <div class="designLiner"></div>
            </div>

            <!-- Article 2 -->
            <div class="articleTwo">
                <div class="aORight">
                    <div style="text-align: center; margin-left: 100px;">
                        <a id="mainTitle">우리들의 이야기</a><br>
                        <a id="subTitle">수화와 관련된 기사들</a><br>
                        <br>
                        <div id="readNow" onclick="location.href='./story'">지금 읽으러 가기</div>
                    </div>
                    <img id="mockupImg" src="./static/frontEnd/images/writing.png" alt="Writing image" width="50%">
                </div>
                <div class="designLiner"></div>
            </div>
        </div>
    </div>



    <div class="signInDiv" hidden>
        <div class="signInDivInner alignCenter">
            <div class="closeBtn" id="closeBtn"><i class="bi bi-x-lg"></i></div>
            <a id="signInTitle">손으로 전하는 목소리, <strong>수어</strong></a>
            <a id="signInTitle"><strong>SIGN과 함께 세상을 바꿔요.</strong></a>
            <img src="./static/frontEnd/images/LogoRight_NEW.png" alt="Left leaf" width="50px">
            <div style="height: 20px;"></div>
            <input type="text" name="signID" id="signID" placeholder="아이디"><br>
            <input type="password" name="signPW" id="signPW" placeholder="비밀번호"><br>
            <div id="login_btn">SIGN IN</div><br>
        </div>
    </div>

    <div class="joinRoomDiv">
        <input type="text" id="joinRoomName" class="joinRoomName" placeholder="Room name">
        <div class="joinRoomBtn" id="joinRoomBtn">SIGN</div>
    </div>

    <div class="userNameDiv" hidden>
        <div class="userNameDivInner alignCenter">
            <div class="closeBtn" id="closeBtnForName"><i class="bi bi-x-lg"></i></div>
            <a id="inputUserNameTitle">사용자 이름 입력</a>
            <a id="inputUserNameExplain">사용자 이름을 입력하셔야 SIGN 사용이 가능합니다.</a>
            <input type="text" name="inputUserName" id="inputUserName">
            <div id="submitUserName">제출</div>
            <div style="height: 10px;"></div>
        </div>
    </div>

    <div style="height: 200px; text-align: center; margin-top: 100px;">
        <img src="./static/frontEnd/images/bottom_logo.png" alt="HALLYM Univ. LOGO" width="300px" id="bottomLogoImg">
    </div>
    <script src="./static/frontEnd/js/signIn.js"></script>
    <script src="./static/frontEnd/js/joinRoom.js"></script>
</body>

</html>
